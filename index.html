<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="display" style="display: none">
      <h1>Your love percentage is <span id="output"></span>%.</h1>
    </div>
    <div class="wrapper">
      <h1 class="first-h1">Love Calculator</h1>
      <div class="input-section">
        <input
          type="text"
          class="input"
          id="user-input"
          required
          placeholder="Your first name"
        />
        <input
          type="text"
          class="input"
          id="partner-input"
          required
          placeholder="Your partner's first name"
        />
      </div>
      <button type="button" class="button">Calculate</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
